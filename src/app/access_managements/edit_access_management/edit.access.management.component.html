<h4 *ngIf="!allowEdit">You're not allowed to edit!</h4>
<div *ngIf="allowEdit">
  <div class="form-group">
    <label for="name">accessmanagement Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="accessmanagementName">
  </div>
  <div class="form-group">
    <label for="status">accessmanagement Status</label>
    <select
      id="status"
      class="form-control"
      [(ngModel)]="accessmanagementStatus">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  <button
    class="btn btn-primary"
    (click)="onUpdateaccessmanagement()">Update accessmanagement</button>
</div>
